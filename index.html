<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1>Counter</h1>
        <span id="num">0</span>
        <div id="btns">
        <button id="increase" onclick="changeCount(1)">Increase</button>
        <button id="decrease" onclick="changeCount(-1)">Decrease</button>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
